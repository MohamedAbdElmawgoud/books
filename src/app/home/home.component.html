<section class="home-slider owl-carousel"  >
  <div class="slider-item" *ngFor="let item of slider" style="background-image: url({{item.image}});">
    <div class="container">
      <div class="row slider-text align-items-center justify-content-center">
        <div class="col-lg-7 text-center col-sm-12  ">
          <!-- <h1 class="mb-4"><span>{{item.id}}</span></h1> -->
          <p class="mb-5 w-75">{{item.caption}}</p>
        </div>
      </div>
    </div>
  </div>

  
</section>
<!-- END slider -->


<section class="section bg-light">
  <div class="container" *ngFor="let item of services" >
    <div class="row">
      <div class="col-md-6 col-lg-4   mb-4">
        <div class="media block-6 d-block text-center">
          <img width="120px" src="{{item.image}}" alt="">
          <div class="media-body">
            <h3 class="heading">{{item.name}}</h3>
            <p>{{item.caption}}</p>
          </div>
        </div>  

      </div>
      

      </div>
    </div>
  
</section>




<!-- contact -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-5 order-2">
        <form [formGroup]="contactForm">
          <div class="row">
            <div class="col-md-6 form-group" >
              <label for="name">{{ 'Name' | translate }}</label>
              <input formControlName="name" type="text" id="name" class="form-control ">
            </div>
            <div class="col-md-6 form-group">
              <label for="phone">{{ 'Telephone' | translate }}</label>
              <input formControlName="phone" type="text" id="phone" class="form-control ">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <label for="email">{{ 'Email' | translate }}</label>
              <input formControlName="mail" type="email" id="email" class="form-control ">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <label for="message">{{ 'Write Message' | translate }}</label>
              <textarea formControlName="message" name="message" id="message" class="form-control " cols="30" rows="8"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <button (click)="submit()"  class="btn btn-primary px-3 py-3">
                {{ 'Send Message' | translate }}
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6 order-2 mb-5">
        <div class="row justify-content-right">
          <div class="col-md-8 mx-auto contact-form-contact-info">
            <p class="d-flex">
              <span class="ion-ios-location icon mr-5"></span>
              <span>{{ 'Address' | translate }}</span>
            </p>

            <p class="d-flex">
              <span class="ion-ios-telephone icon mr-5"></span>
              <span>+1 242 4942 290</span>
            </p>

            <p class="d-flex">
              <span class="ion-android-mail icon mr-5"></span>
              <span>info@yourdomain.com</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
