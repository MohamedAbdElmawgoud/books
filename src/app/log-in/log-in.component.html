<html>
 
<body>
	<div class="main">
		<form action="login" [formGroup]="loginForm" >
    		
  			<div class="inset">
	  			<p>
	    		 <label for="userName">{{ 'Username' | translate }}</label>
   	 			<input formControlName="email" type="text" placeholder="User Name" required/>
				</p>
  				<p>
				    <label for="password">{{ 'Password' | translate }}</label>
				    <input formControlName="password" type="password" placeholder="password" required/>
  				</p>
		
 			 </div>
 	 
			  <p class="p-container">
			    <span><a href="#">{{ 'Forgot' | translate }}?</a></span>
			    <button type="submit" (click)="login()">{{ 'Login' | translate }}</button>
			  </p>
		</form>
	</div>  

</body>
</html>
