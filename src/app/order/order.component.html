<section class="pt-4 pb-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 pb-4">
                    
                    <form [formGroup]="orderForm">
                           
        <div id="extras" class="form-group">
            <div id="extras" class="form-group">
                <div>{{ 'Available Extras' | translate }}
  
                </div>
                <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [data]="extras" 
                  [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onDeSelect)="onDeSelect($event)">
                </ng-multiselect-dropdown>
  
              </div>
              <div class="form-group">
                <label for="quantity">{{ 'Quantity' | translate }}</label>
                <a id="links-tooltip" data-toggle="tooltip" data-placement="top" title=""
                  data-original-title="Order quantity (minimum 10)">
                  <span class="fi-question-circle text-yellow">
                  </span>
                </a>
                <input  formControlName="quantity" min="10" type="number" class="form-control" name="qty" id="quantity" placeholder="Quantity" required="">
  
              </div>
    
    
    
        <div class="form-group">
            
                          <label for="links">{{ 'Links' | translate }}</label>
                          <a id="links-tooltip" data-toggle="tooltip" data-placement="top" title=""
                            data-original-title="One link/URL per line.">
                            <span class="fi-question-circle text-yellow">
                            </span>
                          </a>
            
                          <textarea   formControlName="links" name="links" class="form-control" id="links" cols="30" rows="4" placeholder="http://example.com/page-one.html
                           " required=""></textarea>
            
                        </div>
            
<div id="keywords-block" class="form-group">
    <label for="keywords">{{ 'comment' | translate }}</label>
    <a id="links-tooltip" data-toggle="tooltip" data-placement="top" title=""
      data-original-title="One keyword per line or comma separated.">
      <span class="fi-question-circle text-yellow">
      </span>
    </a>
    <textarea formControlName="keywords" class="form-control" name="kws" id="keywords" cols="30" rows="4" placeholder="Keyword Example One
      " required=""></textarea>

  </div>
    
       
      
<div id="extras" class="form-group">
        <div>{{ 'Categories' | translate }}

        </div>
                    <label *ngFor="let item of Categories" style="display: block;">
                <div class="icheckbox_minimal-blue" style="position: relative;">
                    <input class="extras check-record minimal" type="checkbox" name="extras[]" 
                    price="0.01" multiply="1" value="1" 
                    style="position: absolute; "
                    >
                    <ins class="iCheck-helper" 
                    style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(210, 206, 206); border: 0px; ">
                </ins>
                </div> {{item.name}}   <div class="badge bg-gray-10">
                        {{item.price}}                
                </div>
                
            </label>
    </div>
       
    
    <div class=" buttons form-group mt-4">
        <button class="btn bg-blue" (click)="submit()" name="submit">
          <span class="fi-checkmark"></span> {{ 'Make Order' | translate }}</button>
        <div class="btn bg-gray-10 shadow-none">{{ 'Total price' | translate }} <b>$<span id="usd-price">{{total}}</span></b>
        </div>

      </div>

        </div>
        
    </form>
    
                
            </div>
            
            </div>
        
        </div>
                     
   </section>
