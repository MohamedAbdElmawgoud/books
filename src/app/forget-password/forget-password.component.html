
	<div class="main">
		<form action="login"[formGroup]="forGetPassword" (ngSubmit)="forGetPassword.valid" >
    		<h3 style="text-align: center;padding: 10px;" >
				{{ 'Enter Your mail' | translate }}
			</h3>
  			<div class="inset">
					<div class="form-group">
	    		 <label for="userName">{{ 'Email' | translate }}</label>
					 <input type="text" class="form-control" formControlName="email"
					  [ngClass]="{'is-invalid':forGetPassword.get('email').touched && forGetPassword.get('email').invalid}"   />
					<div *ngIf="forGetPassword.get('email').touched && forGetPassword.get('email').invalid"  class="invalid-feedback"
					>
					  <div *ngIf="forGetPassword.get('email').errors.required">{{ 'Email' | translate }} {{ 'is required' | translate }}</div>
					  <div *ngIf="forGetPassword.get('email').errors.email">{{ 'Email' | translate }} {{ 'must be' | translate }}  {{ 'a valid' | translate }} </div>
					</div>
                </div>
            </div>
				
			
 	 
			  <div class="p-container" style="text-align: center;" >
					<button type="submit" >{{ 'submit' | translate }}</button>
				
				</div>
				
		</form>
    </div>
