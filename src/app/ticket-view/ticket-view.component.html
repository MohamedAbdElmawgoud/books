<div class="container my-5">
	<div class="row my-3">
		<div class="col">
			Ticket ID: <span class="badge badge-primary mr-2">#6478</span>
			Order ID: <span class="badge badge-info"></span>
		</div>
		<div class="col">
			<div class="text-right text-gray-70">
				<a class="" href="./tickets.php">Back to tickets</a> <span class="mx-2">|</span>
				<!-- <a href="#" class="action" url="./ticket.php" data="{&quot;action&quot;:&quot;unread&quot;,&quot;id&quot;:&quot;6478&quot;}">Mark as unread</a> -->
			</div>
		</div>
	</div>

	<div class="shadow bg-white p-5">
		<div class="line-shape bg-blue mb-4"></div>

		<div *ngFor="let ticket of tickets" class="col-lg-12">
			<div class="mb-5">
				<div class="clearfix my-1">
					<span class="float-right"><span class="tip badge bg-light font-weight-normal" data-toggle="tooltip"
							title="2020/02/21 05:49 AM">{{ticket.created_at }}</span></span>
					<div class="text-uppercase">{{ticket.user?.name}}</div>
				</div>
				<span class="fa fa-user float-left"></span>
				<div class="clearfix bg-gray-05 p-3 rounded-sm ml-4 shadow-xs">
					<h6 class="">{{ticket.subject}}</h6>
						<p>
							{{ticket.message}}
						</p>
				
				</div>
			</div>
		</div>



		<form [formGroup]="ticketForm" >
			<input type="hidden" name="action" value="reply_submit">
			<input type="hidden" name="id" value="6478">
			<div class="form-group">
				<label for="exampleFormControlTextarea1">Message:</label>
				<textarea formControlName="message" class="form-control" id="exampleFormControlTextarea1" name="reply_msg" rows="4"
					placeholder="Message..." required=""></textarea>
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Status:</label>
				<select formControlName="status" name="status" class="custom-select" required="">
					<option value="Open">Open</option>
					<option value="Solved">Solved</option>
				</select>
			</div>
			<div class="text-right my-4">
				<button type="button" (click)="replay()" class="btn btn-primary">Add reply</button>
			</div>
		</form>
	</div>
</div>
